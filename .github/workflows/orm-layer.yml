name: CI/CD for ORM layer
on:
  push:
    branches:
      - master
      - dev
    paths:
      - 'layers/orm-layer/**'
  workflow_dispatch:
env:
  SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}
jobs:
  get-env:
    uses: aroger7/tally-common/.github/workflows/get-job-env.yml@v1
  # get-env: 
  #   name: Get the environment based on branch
  #   runs-on: ubuntu-latest
  #   outputs:
  #     env: ${{ steps.set-env.outputs.env }}
  #   steps:
  #     - uses: nelonoel/branch-name@v1.0.1
  #     - id: set-env
  #       run: echo ::set-output name=env::${{ env.BRANCH_NAME }}
  package:
    name: Package ORM layer
    runs-on: ubuntu-latest
    needs: [get-env]
    environment: ${{ needs.get-env.outputs.env }}
    steps:
      - run: echo ${{ needs.get-env.outputs.env }}
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - uses: nelonoel/branch-name@v1.0.1
      - run: npm ci
        working-directory: layers/orm-layer/nodejs
      - uses: actions/cache@v2
        if: ${{ !env.ACT }}
        with:
          path: |
            ~/.npm
            **/node_modules
          key: ${{ runner.os }}-deps-${{ hashFiles('layers/orm-layer/nodejs/package-lock.json') }}
      - run: npx serverless package --stage ${{ env.BRANCH_NAME }}
        working-directory: layers/orm-layer
      - uses: actions/cache@v2
        if: ${{ !env.ACT }}
        with:
          path: layers/orm-layer/.serverless
          key: ${{ runner.os }}-${{ hashFiles('layers/orm-layer/serverless.yml') }}
  
  # deploy:
  #   name: Deploy ORM models to layer
  #   runs-on: ubuntu-latest
  #   needs: [run-db-updates]
  #   environment: ${{ env.BRANCH_NAME }}
  #   steps:
  #     - uses: actions/checkout@v2
  #     - uses: actions/setup-node@v2
  #       with:
  #         node-version: '14'
  #     - uses: nelonoel/branch-name@v1.0.1
  #     - uses: actions/cache@v2
  #       if: ${{ !env.ACT }}
  #       with:
  #         path: layers/orm-layer/.serverless
  #         key: ${{ runner.os }}-${{ hashFiles('layers/orm-layer/serverless.yml') }}
  #     - run: npx serverless deploy --stage ${{ env.BRANCH_NAME }}

  run-db-updates:
    name: Run DB migrations and seed scripts
    needs: [get-env, package]
    runs-on: ubuntu-latest
    environment: ${{ needs.get-env.outputs.env }}
    defaults:
      run:
        working-directory: layers/orm-layer/nodejs
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - uses: nelonoel/branch-name@v1.0.1
      - uses: actions/cache@v2
        if: ${{ !env.ACT }}
        with:
          path: |
            ~/.npm
            **/node_modules
          key: ${{ runner.os }}-deps-${{ hashFiles('layers/orm-layer/nodejs/package-lock.json') }}
      - uses: actions/cache@v2
        if: ${{ !env.ACT }}
        with:
          path: layers/orm-layer/.serverless
          key: ${{ runner.os }}-${{ hashFiles('layers/orm-layer/serverless.yml') }}
      # - run: npm ci
      #   working-directory: layers/orm-layer/nodejs
      - name: Get env DB secret
        uses: say8425/aws-secrets-manager-actions@v2
        with:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
          SECRET_NAME: ${{ secrets.SECRET_NAME }}
      - run: npx sequelize-cli db:migrate --env ${{ env.BRANCH_NAME }}
        working-directory: layers/orm-layer/nodejs/db
      - run: npx sequelize-cli db:seed --env ${{ env.BRANCH_NAME }}
        working-directory: layers/orm-layer/nodejs/db
